<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>My Music Player</title>

  <style>
    /* â”€â”€ Page background â”€â”€ */
    body {
      background-color: #1e1e2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Georgia, serif;
      margin: 0;
    }

    /* â”€â”€ Main container â”€â”€ */
    .player {
      background-color: #2a2a3d;
      border-radius: 16px;
      padding: 30px;
      width: 340px;
      color: white;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    /* â”€â”€ Title at the top â”€â”€ */
    .player-title {
      text-align: center;
      font-size: 13px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 24px;
    }

    /* â”€â”€ Album art (just a colored box with a music note) â”€â”€ */
    .album-art {
      width: 100%;
      height: 200px;
      background-color: #3a3a55;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 70px;
      margin-bottom: 24px;

      /* Smooth color change when song changes */
      transition: background-color 0.5s;
    }

    /* â”€â”€ Song title â”€â”€ */
    .song-title {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    /* â”€â”€ Artist name â”€â”€ */
    .artist-name {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      margin-bottom: 20px;
    }

    /* â”€â”€ Progress bar area â”€â”€ */
    .progress-area {
      margin-bottom: 6px;
    }

    /* The actual progress bar (an HTML range input) */
    .progress-bar {
      width: 100%;
      height: 5px;
      cursor: pointer;
      accent-color: #7c6af7; /* makes the slider thumb purple */
    }

    /* â”€â”€ Time display (e.g. 0:12 / 3:45) â”€â”€ */
    .time-display {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #888;
      margin-bottom: 20px;
    }

    /* â”€â”€ Play / Pause / Next / Previous buttons â”€â”€ */
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 24px;
    }

    /* Base style for all control buttons */
    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: background-color 0.2s;
    }

    .controls button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .btn-play {
      font-size: 32px !important;
      background-color: #7c6af7 !important;
      padding: 14px !important;
    }

    .btn-play:hover {
      background-color: #6a59e0 !important;
    }

    /* â”€â”€ Volume control â”€â”€ */
    .volume-area {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 24px;
    }

    .volume-label {
      font-size: 18px;
    }

    .volume-bar {
      flex: 1; /* takes up remaining space */
      height: 5px;
      cursor: pointer;
      accent-color: #7c6af7;
    }

    /* â”€â”€ Playlist â”€â”€ */
    .playlist-title {
      font-size: 13px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 10px;
    }

    .playlist {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* Each song row in the playlist */
    .playlist li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .playlist li:hover {
      background-color: rgba(255, 255, 255, 0.07);
    }

    /* The currently playing song gets highlighted */
    .playlist li.active {
      background-color: rgba(124, 106, 247, 0.2);
      color: #7c6af7;
    }

    .playlist li .song-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .playlist li .song-info span:last-child {
      font-size: 12px;
      color: #888;
    }

    /* Duration shown on the right */
    .playlist li .duration {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>

  <div class="player">

    <!-- Header -->
    <p class="player-title">ğŸµ Now Playing</p>

    <!-- Album Art (emoji as placeholder) -->
    <div class="album-art" id="albumArt">ğŸµ</div>

    <!-- Song Title and Artist -->
    <div class="song-title" id="songTitle">Loading...</div>
    <div class="artist-name" id="artistName">Artist</div>

    <!-- Progress Bar -->
    <div class="progress-area">
      <input type="range" class="progress-bar" id="progressBar" value="0" min="0" max="100" />
    </div>

    <!-- Time: current time / total duration -->
    <div class="time-display">
      <span id="currentTime">0:00</span>
      <span id="totalTime">0:00</span>
    </div>

    <!-- Controls: Previous, Play/Pause, Next -->
    <div class="controls">
      <button onclick="prevSong()" title="Previous">â®</button>
      <button class="btn-play" id="playBtn" onclick="togglePlay()" title="Play/Pause">â–¶</button>
      <button onclick="nextSong()" title="Next">â­</button>
    </div>

    <!-- Volume -->
    <div class="volume-area">
      <span class="volume-label">ğŸ”Š</span>
      <input type="range" class="volume-bar" id="volumeBar" value="70" min="0" max="100" />
    </div>

    <!-- Playlist -->
    <p class="playlist-title">Playlist</p>
    <ul class="playlist" id="playlist">
      <!-- Songs will be added here by JavaScript -->
    </ul>

  </div>

  <!-- Hidden audio element - this is what actually plays the sound -->
  <audio id="audioPlayer"></audio>

  <script>
    const songs = [
      { title: "Maula Mery Maula",    artist: "Roop Kumar Rathod",  duration: "3:24", emoji: "ğŸŒŠ", color: "#1a3a5c" },
      { title: "Saiyaara",   artist: "Tanish Bagchi",     duration: "4:01", emoji: "ğŸŒ™", color: "#2d1b4e" },
      { title: "Barbaad",      artist: "Jubin Nautiyal",       duration: "3:47", emoji: "ğŸŒ…", color: "#4e2d00" },
      { title: "Sitaare",      artist: "Arijit Singh",   duration: "2:58", emoji: "ğŸ™ï¸", color: "#0d2b1e" },
      { title: "Udaarian",   artist: "Satinder Sartaj",      duration: "5:12", emoji: "ğŸ·", color: "#1c1c3a" },
    ];

    let currentIndex = 0;   // which song is selected (index into songs array)
    let isPlaying    = false; // true = playing, false = paused
    let fakeTimer    = null;  // we simulate playback with a timer
    let fakeTime     = 0;     // current playback position (in seconds, simulated)
    let fakeDuration = 0;     // total duration (in seconds, simulated)

    // â”€â”€ Get references to HTML elements â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const playBtn     = document.getElementById("playBtn");
    const songTitle   = document.getElementById("songTitle");
    const artistName  = document.getElementById("artistName");
    const albumArt    = document.getElementById("albumArt");
    const progressBar = document.getElementById("progressBar");
    const currentTimeEl = document.getElementById("currentTime");
    const totalTimeEl   = document.getElementById("totalTime");
    const volumeBar   = document.getElementById("volumeBar");
    const playlistEl  = document.getElementById("playlist");

    // â”€â”€ Helper: convert "3:24" to total seconds â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function durationToSeconds(str) {
      const parts = str.split(":");
      return parseInt(parts[0]) * 60 + parseInt(parts[1]);
    }

    // â”€â”€ Helper: convert seconds to "m:ss" format â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return m + ":" + (s < 10 ? "0" + s : s); // pad seconds with 0 if needed
    }

    // â”€â”€ Load a song by its index â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function loadSong(index) {
      const song = songs[index];

      // Update the display
      songTitle.textContent  = song.title;
      artistName.textContent = song.artist;
      albumArt.textContent   = song.emoji;
      albumArt.style.backgroundColor = song.color;

      // Reset the progress bar and time
      fakeTime     = 0;
      fakeDuration = durationToSeconds(song.duration);
      progressBar.value = 0;
      currentTimeEl.textContent = "0:00";
      totalTimeEl.textContent   = song.duration;

      // Highlight the active song in the playlist
      const items = playlistEl.querySelectorAll("li");
      items.forEach((item, i) => {
        if (i === index) {
          item.classList.add("active");
        } else {
          item.classList.remove("active");
        }
      });
    }

    function togglePlay() {
      if (isPlaying) {
        pauseSong();
      } else {
        playSong();
      }
    }

    function playSong() {
      isPlaying = true;
      playBtn.textContent = "â¸"; // change icon to pause

      // Simulate time passing every second
      fakeTimer = setInterval(function () {
        fakeTime++;

        // Update progress bar (percentage of song done)
        progressBar.value = (fakeTime / fakeDuration) * 100;

        // Update current time display
        currentTimeEl.textContent = formatTime(fakeTime);

        // When song ends, play next song automatically (autoplay!)
        if (fakeTime >= fakeDuration) {
          clearInterval(fakeTimer);
          nextSong();
        }
      }, 1000); // runs every 1000ms = 1 second
    }

    function pauseSong() {
      isPlaying = false;
      playBtn.textContent = "â–¶"; // change icon back to play
      clearInterval(fakeTimer);   // stop the timer
    }

    function nextSong() {
      pauseSong();
      // If we're at the last song, go back to the first one
      currentIndex = (currentIndex + 1) % songs.length;
      loadSong(currentIndex);
      playSong(); // autoplay next song
    }

    function prevSong() {
      pauseSong();
      // If we're at the first song, go to the last one
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      loadSong(currentIndex);
      playSong(); // autoplay previous song
    }

    progressBar.addEventListener("input", function () {
      // Calculate new time from bar position
      fakeTime = (progressBar.value / 100) * fakeDuration;
      currentTimeEl.textContent = formatTime(fakeTime);
    });

    volumeBar.addEventListener("input", function () {
      const vol = parseInt(volumeBar.value);
      if (vol === 0) {
        document.querySelector(".volume-label").textContent = "ğŸ”‡"; // muted
      } else if (vol < 50) {
        document.querySelector(".volume-label").textContent = "ğŸ”‰"; // low
      } else {
        document.querySelector(".volume-label").textContent = "ğŸ”Š"; // high
      }
    });

    function buildPlaylist() {
      songs.forEach(function (song, index) {
        // Create a list item for each song
        const li = document.createElement("li");

        // When clicked, load and play that song
        li.onclick = function () {
          pauseSong();
          currentIndex = index;
          loadSong(index);
          playSong();
        };

        li.innerHTML = `
          <div class="song-info">
            <span>${song.emoji} ${song.title}</span>
            <span>${song.artist}</span>
          </div>
          <span class="duration">${song.duration}</span>
        `;

        playlistEl.appendChild(li);
      });
    }

    // â”€â”€ Start the player â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    buildPlaylist();   // fill in the playlist
    loadSong(0);       // load the first song
  </script>

</body>
</html>
